---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opsdata-api
spec:
  selector:
    matchLabels:
      app: opsdata-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: opsdata-api
    spec:
      imagePullSecrets:
      - name: regcred
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64      
      containers:
      - env:
        - name: DB_HOST
          value: opsdata-mariadb-galera
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: opsdata
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              key: db-pass
              name: opsdata
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: jwt-secret
              name: opsdata
        image: registry.support.tools/opsdata/api:BUILD_NUMBER
        imagePullPolicy: IfNotPresent
        name: opsdata-api
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8000
            scheme: HTTP
          periodSeconds: 2
          successThreshold: 1
          timeoutSeconds: 2
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8000
            scheme: HTTP
          periodSeconds: 2
          successThreshold: 2
          timeoutSeconds: 2
